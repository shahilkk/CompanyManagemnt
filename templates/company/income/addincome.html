{% extends 'company/partials/master.html' %}
{% block content %}
{% load static %}


<div class="page-wrapper">
    <div class="content container-fluid">

        <div class="page-header">
            <div class="row">
                <div class="col-sm-12">
                    <h3 class="page-title">Income</h3>
                    <ul class="breadcrumb">
                        <li class=""><a href="{% url 'company:index' %}">Dashboard /</a>
                        </li>
                        <li class=""><a href="{% url 'company:income' %}">Income /</a>
                        </li>
                        <li class="">Add income</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <form action="#">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Branch :</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>Note:</label>
                                        <textarea rows="5" cols="5" class="form-control"></textarea>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Date:</label>
                                        <div class="cal-icon">
                                            <input class="form-control datetimepicker" type="text">
                                        </div>
                                    </div>
                                    {% comment %} <div class="form-group">
                                        <label>Customer:</label>
                                        <input type="text" class="form-control">
                                    </div> {% endcomment %}
                                    <div class="form-group">
                                        <label>Amount:</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="text-end mt-4">
                                        <button type="submit" class="btn btn-primary">Add Expenses</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
