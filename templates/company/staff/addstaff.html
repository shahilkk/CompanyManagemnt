{% extends 'company/partials/master1.html' %}
{% block content %}
{% load static %}

<div class="page-wrapper">
    <div class="content container-fluid">

        <div class="page-header">
            <div class="row">
                <div class="col-sm-12">
                    <h3 class="page-title">Add Staff</h3>
                    <ul class="breadcrumb">
                        <li class=""><a href="{% url 'company:index' %}">Dashboard / </a></li>
                        <li class=""><a href="{% url 'company:staff' %}">staff /</a></li>
                        <li class="">Add staff</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Basic Info</h4>
                        <form action="#">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Branch</label>
                                        <input type="email" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>Staff Name</label>
                                        <input type="text" class="form-control">
                                    </div>
                                   
                                    <div class="form-group">
                                        <label>Phone</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>Email Id</label>
                                        <input type="text" class="form-control">
                                    </div>
                              
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Joing Date</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>Role</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>Image</label>
                                        <input type="file" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>Address</label>
                                        <textarea rows="5" cols="5" class="form-control"
                                            placeholder="Enter Address"></textarea>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary mr-1 mb-1" id="basic-alert">save</button>

                        </form>
                      
                      
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
