{% extends 'company/partials/master1.html' %}
{% block content %}
{% load static %}


<style>
    @import url('https://fonts.googleapis.com/css?family=Libre+Baskerville:400,700');

    section {
        float: left;
        width: 100%;
        padding: 30px 0;
        position: relative;
        overflow: hidden;
        background: #6F8D8A;
        margin: 30px;
    }

    section:before {
        content: "";
        position: absolute;
        width: 110%;
        height: 100%;
        background-color: #fff;
        filter: blur(10px);
        /* z-index: 0; */
        transform: scale(2);
        -ms-transform: scale(2);
        -webkit-transform: scale(2);
    }



    .card {
        box-shadow: 2px 2px 20px rgba(0, 0, 0, 0.3);
        border: none;
        margin-bottom: 30px;
    }

    .card:hover {
        transform: scale(1.05);
        transition: all 1s ease;
        /* z-index: 999; */
    }

    .card-01 .card-body {
        position: relative;
        padding-top: 40px;
    }

    .card-01 .badge-box {
        position: absolute;
        top: -20px;
        left: 50%;
        width: 100px;
        height: 100px;
        margin-left: -50px;
        text-align: center;
    }

    .card-01 .badge-box i {
        background: #006EFF;
        color: #fff;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        line-height: 50px;
        text-align: center;
        font-size: 20px;
    }

    .card-01 .height-fix {
        height: 455px;
        overflow: hidden;
    }

    .card-01 .height-fix .card-img-top {
        width: auto;
    }

    .profile-box {
        background-size: cover;
        float: left;
        width: 100%;
        text-align: center;
        padding: 30px 0;
        position: relative;
        overflow: hidden;
    }



    .profile-box img {
        width: 170px;
        height: 170px;
        position: relative;
        border: 5px solid #fff;
    }
</style>

<div class="page-wrapper">
    <div class="content container-fluid">
        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="page-title">Income</h3>
                    <ul class="breadcrumb">
                        <li class=""><a href="{% url 'company:index' %}">Dashboard / </a></li>
                        <li class=" active">branch</li>
                    </ul>
                </div>
                <div class="col-auto">
                    <a href="{% url 'company:addbranch' %}" class="btn btn-primary me-1">
                        <i class="fas fa-plus"></i>Add Branch
                    </a>

                    <a class="btn btn-primary filter-btn" href="javascript:void(0);" id="filter_search">
                        <i class="fas fa-filter"></i>
                    </a>
                </div>
            </div>
        </div>      
        <div class="row">
            <div class="col-md-4">
                <div class="card card-01  invoices-grid-card">
                    <div class="profile-box">
                        <img class="card-img-top rounded-circle"
                            src="https://avatars0.githubusercontent.com/u/2575262?s=460&v=4" alt="Card image cap">
                    </div>
                    <div class="card-body text-center">
                        <span class="badge-box"><a href="{% url 'company:branchview' %}"><i class="fa fa-eye"></i></a></span>
                        <h4 class="card-title">Caroline Rodrigues</h4>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk
                            of the card's content.</p>

                    </div>
                </div>
            </div>
        </div>


    </div>
</div>





{% endblock %}
