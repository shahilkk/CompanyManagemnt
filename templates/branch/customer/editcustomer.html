{% extends 'branch/master.html' %}
{% load static %}
{% block content %}


<div class="page-wrapper">
    <div class="content container-fluid">

        <div class="page-header">
            <div class="row">
                <div class="col-sm-12">
                    <h3 class="page-title">Customers</h3>
                    <ul class="breadcrumb">
                        <li class=""><a href="{% url 'branch:index' %}">Dashboard / </a></li>
                        <li class=""><a href="{% url 'branch:customer' %}">Customers / </a></li>
                        <li class="breadcrumb-item active">Edit Customers</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Basic Info</h4>
                        <form action="#">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Display Name</label>
                                        <input type="text" class="form-control" value="Brian Johnson">
                                    </div>
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" class="form-control"
                                            value="brianjohnson@example.com">
                                    </div>
                                   
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Primary Contact Name</label>
                                        <input type="text" class="form-control" value="Brian Johnson">
                                    </div>
                                    <div class="form-group">
                                        <label>Phone</label>
                                        <input type="text" class="form-control" value="+1-252-444-7535">
                                    </div>
                                    <div class="form-group">
                                        <label>Website</label>
                                        <input type="text" class="form-control" value="http://www.example.com/">
                                    </div>
                                </div>
                            </div>
                        </form>
                        
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
